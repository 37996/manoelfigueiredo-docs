site_url: https://git.mftechsolutions.pt
site_author: MF Tech Solutions
theme:
  name: material
  language: pt
  palette:
    scheme: slate
    primary: indigo
    accent: cyan
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - search.highlight
    - search.suggest
    - header.autohide

nav:
  - Início: index.md
  - Use Cases:
      - LG Build & Academy: use-cases/lg-beauty-academy-automacao-total.md
